<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <!-- light info  -->
  <div class="card text-center">

    <div class="card-body">
      <h5 class="card-title">You are controlling:</h5>
      <p class="card-text" id="lightLabel"></p>
      <a onclick="getLightInfo()" class="btn btn-primary">Get Info</a>
    </div>
    <div class="card-footer text-muted" id="powerToggle">
      
    </div>
  </div>

  <form>
    <div class="form-group">
      <input type="text" class="form-control" id="colorOpt" placeholder="ex:red">
    </div>
  <button type="submit" onclick="powerStat()" class="btn btn-primary">Submit</button>
</form>

<!-- Toggle Power  -->

<div class = "container" id="hide">
  <div class="card text-center">
    <div class="card-header">
      
    </div>
    <div class="card-body">
      <h5 class="card-title">Toggle On/Off</h5>
      <p class="card-text">Press this button to turn on and off lights</p>
      <a onclick="turnOn()"id="toggle" class="btn btn-primary">Toggle</a>
    </div>
    <div class="card-footer text-muted" id="update">
      
    </div>
  </div>

<!-- breath effect  -->
  <div class="card text-center">

    <div class="card-body">
      <h5 class="card-title">Breathe Effect</h5>
      <p class="card-text">Press this button to toggle a breathe effect cycle</p>
      <a onclick="breatheEffect()" class="btn btn-primary">Breathe Effect</a>
    </div>
    <div class="card-footer text-muted">
      
    </div>
  </div>

  <!-- pulse effect  -->
  <div class="card text-center">

    <div class="card-body">
      <h5 class="card-title">Pulse Effect</h5>
      <p class="card-text">Press this button to toggle a pulse effect cycle</p>
      <a onclick="pulseEffect()" class="btn btn-primary">Pulse Effect</a>
    </div>
    <div class="card-footer text-muted">
      
    </div>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="main.js"></script>



</body>

</html>
